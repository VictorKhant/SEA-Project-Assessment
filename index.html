<!DOCTYPE html>
<html>

<head>
    <title>Video Games | Home</title>
    <meta name="description" content="A Catalog of popular Video Games">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="index.html">Video Games</a>
            </div>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="https://www.snapacademies.com/" target="_blank">About</a>
                </li>
                <button>
                    <a href="mailto:victor.mkhant@gmail.com">Contact</a>
                </button>
            </ul>
        </div>
    </nav>
    <div>
    <header class="main-header">
        <h1 class="title">1990s Video Games Catalog</h1>
    </header>

    <form>
        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input id="search-input" type="search" placeholder="Search a Game">
        </div>
    </form>

    <div class="filter">
        <h3 class="minititle">Filter by Platform</h3>  
        <button class="filterbtn clicked">ALL</button>
        <button class="filterbtn">Nintendo</button>
        <button class="filterbtn">PlayStation</button>
        <button class="filterbtn">Xbox</button>
        <button class="filterbtn">Wii</button>
        <button class="filterbtn">PC</button>
        <button class="filterbtn">Dreamcast</button>
        <button class="filterbtn">GameCube</button>
        <button class="filterbtn">Switch</button>
        <button class="filterbtn">Game Boy</button>
        <button class="filterbtn">3DS</button>
    </div>

    
    <div class="sort">
        <h3 class="minititle">Sort by</h3>
        <button class="sortbtn clicked">rating low-high</button>
        <button class="sortbtn">rating high-low</button>
        <button class="sortbtn">release old-new</button>
        <button class="sortbtn">release new-old</button>
    </div>

    <div id="card-container">
    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Vido Games Title</h2>
            <img class="game-image" src="" alt="Video Games Poster">
            <ul>
                <li>Platform:</li>
                <li>Rating</li>
                <li>Unknown Release Date</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="socialIcons">
            <a href="https://github.com/VictorKhant" target="_blank"><i class="fa-brands fa-github"></i></i></a>
            <a href="https://www.linkedin.com/in/myat-khant-04612323b/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footerNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.snapacademies.com/">About</a></li>
                <li><a href="mailto:victor.mkhant@gmail.com">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p class="snap">SEA Project Assessment</p>
        <p class="copyright">Copyright &copy;2024; Designed By 
            <span class="designer">Myat Khant</span>
        </p>
    </div>
</body>

</html>
