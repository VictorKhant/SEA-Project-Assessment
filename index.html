<!DOCTYPE html>
<html>

<head>
    <title>Video Games | Home</title>
    <meta name="description" content="A Catalog of popular Video Games">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script type="module" src="scripts.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="index.html">Video Games</a>
            </div>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <button>
                    <a href="#">Contact</a>
                </button>
            </ul>
        </div>
    </nav>
    <div>
    <header class="main-header">
        <h1 class="title">1990s Video Games Catalog</h1>
    </header>

    <form>
        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input id="search-input" type="search" placeholder="Search a Game">
        </div>
    </form>

    
    <div class="filter">
        <h3 class="minititle">Filter by Platform</h3>
        <button onclick="filteredCard('ALL')">
            ALL
        </button>
        <button onclick="filteredCard('Nintendo 64')">
            Nintendo
        </button>
        <button onclick="filteredCard('PlayStation')">
            PlayStation
        </button>
        <button onclick="filteredCard('Xbox')">
            Xbox
        </button>
        <button onclick="filteredCard('Wii')">
            Wii
        </button>
        <button onclick="filteredCard('PC')">
            PC
        </button>
        <button onclick="filteredCard('Dreamcast')">
            Dreamcast
        </button>
        <button onclick="filteredCard('GameCube')">
            GameCube
        </button>
        <button onclick="filteredCard('Switch')">
            Switch
        </button>
        <button onclick="filteredCard('Game Boy')">
            Game Boy
        </button>
        <button onclick="filteredCard('3DS')">
            3DS
        </button>
    </div>

    
    <div class="sort">
        <h3 class="minititle">Sort by</h3>
        <button onclick="sortedCard('rating','ascend')">
            rating low-high
        </button>
        <button onclick="sortedCard('rating','descend')">
            rating high-low
        </button>
        <button onclick="sortedCard('release','descend')">
            release new-old
        </button>
        <button onclick="sortedCard('release','ascend')">
            release old-new
        </button>

    </div>

    <div id="card-container">
    </div>

    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Vido Games Title</h2>
            <img class="game-image" src="" alt="Video Games Poster">
            <ul>
                <li>Bullet Point 1</li>
                <li>Bullet Point 2</li>
                <li>Bullet Point 3</li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="socialIcons">
            <a href=""><i class="fa-brands fa-github"></i></i></a>
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footerNav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="footerBottom">
        <p class="snap">SEA Project Assessment</p>
        <p class="copyright">Copyright &copy;2024; Designed By 
            <span class="designer">Myat Khant</span>
        </p>
    </div>
</body>

</html>
